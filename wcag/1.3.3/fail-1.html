<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reorder</title>
    <style>
      .flexed {
        display: flex;
        max-width: 300px;
        min-width: 250px;
        justify-content: space-between;
        margin: 1em;
      }
      .item {
        padding: 0.5em;
        border: 1px solid gray;
        order: 2;
      }

      #selected {
        border: 3px inset gray;
      }
    </style>
  </head>
  <body>
    <p>
      Click the <b>Move</b> button on the left to move the selected item to the
      left or click the <b>Move</b> button on the right to move the selected
      item to the right.
    </p>
    <div class="flexed">
      <div class="item">Item</div>
      <div class="item" id="selected">Selected Item</div>
      <div class="item">Item</div>
    </div>
    <div class="flexed">
      <button onclick="move('left')">Move</button>
      <button onclick="move('right')">Move</button>
    </div>
    <script>
      let sel = document.getElementById("selected");
      sel.style.order = 2;
      function move(dir) {
        let ord = parseInt(sel.style.order);
        if (dir == "left") {
          if (ord != 1) {
            sel.style.order = ord - 1;
          }
        } else {
          if (ord != 3) {
            sel.style.order = ord + 1;
          }
        }
      }
    </script>
  </body>
</html>
